<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Viewer</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/cce6747441.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../Styles/webpageViewer.css">

<body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-white fixed-top justify-content-center">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav d-flex ms-auto me-5">
                        <li class="nav-item">
                            <img id="header-img" src="../Images/WebpageViewerImages/header-img.png">
                        </li>
                    </ul>
                    <form class="d-flex ms-auto me-5">

                    </form>
                </div>
            </div>
        </nav>


        <section class="main-section">
            <img class="desktop-img" src="../Images/MainPageImages/Template Images/template-hotel-town.jpg">
            <img class="ipad-img" src="../Images/WebpageViewerImages/hotel-town-ipad.jpg">
            <img class="phone-img" src="../Images/WebpageViewerImages/hotel-town-iphone.jpg">
        </section>

    <script src="../Scripts/main.js"></script>
